<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />

</head>

<body>
	<header>
		<h1>ToDo list</h1>
		<form id="new-task">
			<input
			type="text"
			id="new-task-input"
			placeholder="What to do"/>
			<input
			type="submit"
			id="new-task-submit"
			value="add task"/>
			
		</form>
	</header>
	<main>
		<section class="todo-list">
			<h2>Tasks</h2>
			<div class="tasks">
				<div class="content">
					<input type="text"
					class="text"
					value="My task"
					/>
				</div>
				<div class="actions">
					<button class="edit">Edit</button>
					<button class="delete">Delete</button>
				</div>
			</div>
	</main>

	<script src="src/index.js">
	</script>
</body>

</html>
